exec = hyprctl setcursor Bibata-Modern-Ice 20
exec = gsettings set org.gnome.desktop.interface cursor-theme 'Bibata-Modern-Ice'
exec = gsettings set org.gnome.desktop.interface cursor-size 20


# █▀▀ █▀█ █▄░█ ▀█▀
# █▀░ █▄█ █░▀█ ░█░

exec = gsettings set org.gnome.desktop.interface font-name 'Cantarell 10'
exec = gsettings set org.gnome.desktop.interface document-font-name 'Cantarell 10'
exec = gsettings set org.gnome.desktop.interface monospace-font-name 'CaskaydiaCove Nerd Font Mono 9'
exec = gsettings set org.gnome.desktop.interface font-antialiasing 'rgba'
exec = gsettings set org.gnome.desktop.interface font-hinting 'full'


# █▀ █▀█ █▀▀ █▀▀ █ ▄▀█ █░░
# ▄█ █▀▀ ██▄ █▄▄ █ █▀█ █▄▄

decoration {
    dim_special = 0.3
    blur {
        special = true
    }
}

# Colors

source = ~/.config/hypr/noctalia/noctalia-colors.conf

# Other

#$GTK_THEME=Catppuccin-Mocha
#$ICON_THEME = Tela-circle-dracula
#$COLOR_SCHEME = prefer-dark

# Optional: The varibles above will be set automatically when the theme is loaded
# This exec commands will soon be deprecated

#exec = gsettings set org.gnome.desktop.interface icon-theme $ICON_THEME
#exec = gsettings set org.gnome.desktop.interface gtk-theme $GTK_THEME
#exec = gsettings set org.gnome.desktop.interface color-scheme $COLOR_SCHEME

general {
    gaps_in = 3
    gaps_out = 8
    border_size = 2
    layout = dwindle
    resize_on_border = true
}

decoration {
    rounding = 10
    shadow:enabled = true

    blur {
        enabled = yes
        size = 3
        passes = 3
        new_optimizations = on
        ignore_opacity = on
        xray = false
    }
}

# Noctalia blur

layerrule {
  name = noctalia
  match:namespace = noctalia-background-.*$
  ignore_alpha = 0.35
  blur = true
  blur_popups = true
}
